<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Reviews</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1, h2 {
            color: #2980b9; 
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #424874;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #3498db; 
        }

        .review-card {
            margin: 1rem 0;
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        .rating-star {
            font-size: 30px;
            cursor: pointer;
            color: #dcd6f7;
            transition: color 0.2s;
        }

        .rating-star.selected {
            color: #FFD700;
        }

        .rating-star:hover {
            color: #ffeb3b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1, h2 {
                font-size: 1.8rem;
            }

            input, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App Reviews</h1>

       
        <div class="form-section">
            <h2>Submit Your Review</h2>
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="review" class="form-label">Review</label>
                    <textarea id="review" name="review" rows="3" required></textarea>
                </div>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1" class="rating-star">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="rating-star">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="rating-star">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="rating-star">&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" class="rating-star">&#9733;</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            alert('Thank you for your review!');

       
            this.reset();
        });
    </script>
</body>
</html>
